<html>

.fixed {position:fixed; left:68px; top:68px;}
</style>
</head>
<body>

<p class="relative">This is an example using position:relative.</p>
<p class="absolute">This is an example using position:absolute.</p>
<p class="fixed">This is an example using position:fixed.</p>

</body>
</html>
